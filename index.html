<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hangman Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Hangman Game</h1>
  <div class="hangman">
    <svg height="250" width="200" class="figure-container">
      <!-- Rod -->
      <line x1="60" y1="20" x2="140" y2="20" />
      <line x1="140" y1="20" x2="140" y2="50" />
      <line x1="60" y1="20" x2="60" y2="230" />
      <line x1="20" y1="230" x2="100" y2="230" />

      <!-- Head -->
      <circle cx="140" cy="70" r="20" class="figure-part" id="head"/>

      <!-- Body -->
      <line x1="140" y1="90" x2="140" y2="150" class="figure-part" id="body"/>

      <!-- Arms -->
      <line x1="140" y1="120" x2="120" y2="100" class="figure-part" id="left-arm"/>
      <line x1="140" y1="120" x2="160" y2="100" class="figure-part" id="right-arm"/>

      <!-- Legs -->
      <line x1="140" y1="150" x2="120" y2="180" class="figure-part" id="left-leg"/>
      <line x1="140" y1="150" x2="160" y2="180" class="figure-part" id="right-leg"/>
    </svg>
    <div class="word" id="word"></div>
  </div>
  <div class="wrong-letters-container">
    <div class="wrong-letters" id="wrong-letters"></div>
  </div>
  <p class="notification" id="notification"></p>
  <p class="final-message" id="final-message"></p>
  <button class="play-button" id="play-button">Play Again</button>
</div>
<script src="script.js"></script>
</body>
</html>
